<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/orderMain.css" />
    <script src="./scripts/orderMain.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"
      defer
    ></script>
    <title>Order</title>
  </head>
  <body>
    <section class="container">
      <h1>Order Information</h1>
      <form id="order-form">
        <section class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </section>
        <section class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </section>
        <section class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required />
        </section>
        <section class="form-group">
          <label for="cvv">CVV:</label>
          <input type="password" id="cvv" name="cvv" required />
        </section>
        <button type="submit" class="btn-submit">Submit Order</button>
      </form>
    </section>
  </body>
</html>
